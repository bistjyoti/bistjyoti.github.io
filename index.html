                isSearching = false;

                // Update the category and highlight the active button
                const newCategory = clickedBtn.dataset.category;
                currentCategory = newCategory;
                currentQuotes = quotesByCategory[newCategory];

                // Remove highlight from all buttons
                document.querySelectorAll('.category-btn').forEach(btn => {
                    btn.classList.remove('bg-purple-600', 'text-white');
                    btn.classList.add('bg-gray-200', 'text-gray-700');
                });
                // Add highlight to the clicked button
                clickedBtn.classList.remove('bg-gray-200', 'text-gray-700');
                clickedBtn.classList.add('bg-purple-600', 'text-white');

                // Display a new quote from the selected category
                getNewQuote();
            }
        }
        
        // Add event listeners
        newQuoteBtn.addEventListener('click', getNewQuote);
        searchInput.addEventListener('input', searchQuotes);
        categoryButtons.addEventListener('click', handleCategoryClick);
        
        // Call the function on page load to show a starting quote
        window.onload = getNewQuote;
    </script>
</body>
</html>
